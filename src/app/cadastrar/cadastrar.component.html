<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
            [(ngModel)] = "user.nome"
              type="text"
              class="form-control"
              name="nome"
              id="nome"
              placeholder="Sua nome"
            />

            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input
              [(ngModel)] = "user.usuario"
                type="text"
                class="form-control"
                name="usuario"
                id="usuario"
                placeholder="Seu usuário"
              />
            </div>

            <div class="form-group">
              <label for="foto">Link da Foto</label>
              <input
              [(ngModel)] = "user.foto"
                type="text"
                class="form-control"
                name="foto"
                id="foto"
                placeholder="Link da sua foto"
              />
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input
              (input) ="confirmaSenha($event)"
                type="password"
                class="form-control"
                name="senha"
                id="senha"
                placeholder="Sua senha"
              />
            </div>

            <div class="form-group">
              <label for="senha">Confirmar senha</label>
              <input
              [(ngModel)] = "user.senha"
                type="password"
                class="form-control"
                name="senha"
                id="confirmSenha"
                placeholder="Confirme sua senha"
              />
            </div>

            <div class="form-group">
              <label for="tipo">Tipo de Usuário</label>
              <select (change)="tipoUser($event)" class="form-control" name="tipo" id="tipo">
                <option>Selecione um tipo de Usuario</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar" >Cancelar</button>
              <button (click)="cadastrar()" type="submit" class="btn btn-success">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
